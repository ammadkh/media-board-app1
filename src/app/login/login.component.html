<form [formGroup]="group" (submit)="onLogin($event)">
  <div class="row justify-content-center form">
    <div class="col-md-4 align-self-center">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="group.get('email').hasError('email') && !group.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="group.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="group.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="!isUserValid">
          <strong>Invalid Email or Password.</strong>
        </mat-error>
        <button mat-raised-button class="full-width mt-3" color="primary" type="submit">Login</button>
      </div>

  </div>
</form>
